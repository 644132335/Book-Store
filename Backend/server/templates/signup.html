{% extends "base.html" %}
{% block head %}

<title>Book Store</title>
{% endblock %}

{% block body %}

<h1 id="top">Sign up</h1>
<div class="login">

<form action='/signup' method="POST">
    <h3>Username: <input type="text" name="username"></h3>
    <h3>Passowrd: <input type="text" name="password"></h3>
    <h3>Name: <input type="text" name="name"></h3>
    <h3>Email: <input type="text" name="email"></h3>
    <h3>Address: <input type="text" name="address"></h3>
    <input class="button" type="submit" value="Sign Up">
</form>
</div>
<br>
<div class="toIndex"><form action='/' ><input class="button" type="submit" value="Cancel"></form></div>
<br>
<br>

<a href="/deleteall">delete all</a>

{% for user in tasks %}
    <p>username:{{ user.username }} <br>passowrd:{{ user.password }}
        <br><a href="/delete/{{ user.username }}">Delete</a>
        <br><a href="/update/{{ user.username }}">Update</a> </p>
{% endfor %}

{% endblock %}
