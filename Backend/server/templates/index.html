{% extends "base.html" %}
{% block head %}

<title>Book Store</title>
{% endblock %}

{% block body %}

<h1 id="top">Book Store</h1>
<div class="login">
<form action='/' method="POST">
    <h2>Username: <input type="text" name="username"></h2>
    <h2>Passowrd: <input type="text" name="password"></h2><br>
    <input type="submit" value="LOGIN">
</form>
</div>

{% for user in tasks %}
    <p>username:{{ user.username }} <br>passowrd:{{ user.password }}
        <br><a href="/delete/{{ user.username }}">Delete</a>
        <br><a href="/update/{{ user.username }}">Update</a> </p>
{% endfor %}

{% endblock %}
